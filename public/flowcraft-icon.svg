<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#3b82f6" rx="20"/>
  
  <!-- Flow diagram icon -->
  <!-- Start node -->
  <circle cx="50" cy="20" r="6" fill="#10b981" stroke="#fff" stroke-width="2"/>
  
  <!-- Connection line -->
  <line x1="50" y1="26" x2="50" y2="40" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Middle node -->
  <rect x="38" y="40" width="24" height="16" rx="4" fill="#8b5cf6" stroke="#fff" stroke-width="2"/>
  
  <!-- Connection line -->
  <line x1="50" y1="56" x2="50" y2="70" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- End node -->
  <circle cx="50" cy="76" r="6" fill="#ef4444" stroke="#fff" stroke-width="2"/>
  
